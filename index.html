<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.scss">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>
        <div class="theme-switch">
          <span class="theme-switch__title">theme</span>
          <div class="theme-switch__container">
            <form class="theme-switch__switch">
              <input type="radio" name="theme" id="theme-1" checked>
              <label for="theme-1">1</label>
              <input type="radio" name="theme" id="theme-2">
              <label for="theme-2">2</label>
              <input type="radio" name="theme" id="theme-3">
              <label for="theme-3">3</label>
            </form>
            <div class="theme-switch__background"></div>
          </div>
        </div>
      </div>
      <div class="screen">399,981</div>
      <div class="keyboard">
        <div class="keyboard__key" id="key-7">7</div>
        <div class="keyboard__key" id="key-8">8</div>
        <div class="keyboard__key" id="key-9">9</div>
        <div class="keyboard__key" id="key-del">DEL</div>
        <div class="keyboard__key" id="key-4">4</div>
        <div class="keyboard__key" id="key-5">5</div>
        <div class="keyboard__key" id="key-6">6</div>
        <div class="keyboard__key" id="key-add">+</div>
        <div class="keyboard__key" id="key-1">1</div>
        <div class="keyboard__key" id="key-2">2</div>
        <div class="keyboard__key" id="key-3">3</div>
        <div class="keyboard__key" id="key-sub">-</div>
        <div class="keyboard__key" id="key-dot">.</div>
        <div class="keyboard__key" id="key-0">0</div>
        <div class="keyboard__key" id="key-div">/</div>
        <div class="keyboard__key" id="key-mul">x</div>
        <div class="keyboard__key" id="key-reset">RESET</div>
        <div class="keyboard__key" id="key-equal">=</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
