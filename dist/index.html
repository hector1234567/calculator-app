<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  <link rel="stylesheet" href="/index.8d8029cf.css">
  <script src="/index.b2335e0c.js" defer=""></script>
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>
        <div class="theme-switch">
          <span class="theme-switch__title">theme</span>
          <div class="theme-switch__container">
            <form class="theme-switch__switch">
              <input type="radio" name="theme" id="theme-1" checked="">
              <label for="theme-1">1</label>
              <input type="radio" name="theme" id="theme-2">
              <label for="theme-2">2</label>
              <input type="radio" name="theme" id="theme-3">
              <label for="theme-3">3</label>
            </form>
            <div class="theme-switch__background"></div>
          </div>
        </div>
      </div>
      <div class="screen">0</div>
      <div class="keyboard">
        <div class="keyboard__key" data-num="7" id="key-7">7</div>
        <div class="keyboard__key" data-num="8" id="key-8">8</div>
        <div class="keyboard__key" data-num="9" id="key-9">9</div>
        <div class="keyboard__key" data-op="del" id="key-del">DEL</div>
        <div class="keyboard__key" data-num="4" id="key-4">4</div>
        <div class="keyboard__key" data-num="5" id="key-5">5</div>
        <div class="keyboard__key" data-num="6" id="key-6">6</div>
        <div class="keyboard__key" data-op="add" id="key-add">+</div>
        <div class="keyboard__key" data-num="1" id="key-1">1</div>
        <div class="keyboard__key" data-num="2" id="key-2">2</div>
        <div class="keyboard__key" data-num="3" id="key-3">3</div>
        <div class="keyboard__key" data-op="sub" id="key-sub">-</div>
        <div class="keyboard__key" data-num="dot" id="key-dot">.</div>
        <div class="keyboard__key" data-num="0" id="key-0">0</div>
        <div class="keyboard__key" data-op="div" id="key-div">/</div>
        <div class="keyboard__key" data-op="mul" id="key-mul">x</div>
        <div class="keyboard__key" data-op="reset" id="key-reset">RESET</div>
        <div class="keyboard__key" data-op="equal" id="key-equal">=</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hector B</a>.
    </div>
  </main>
</body>
</html>
